<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Arifianto Hidayat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://res.cloudinary.com/ddhsrvefu/image/upload/v1744161698/LOGO_REV2-removebg-preview_cz1l8q.png" type="image/png">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    .login-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 30px;
    }
    .text-block {
      display: flex;
      flex-direction: column;
    }
  .ci-title {
    font-size: 3.6rem; /* DIBESARKAN DARI 2.2rem */
    font-weight: 700;
    color: #007bff;
    letter-spacing: 0.5px;
      line-height: 1; /* Tambahan: rapetin */
  margin-bottom: 0.2rem; /* Tambahan: jarak bawah kecil */
  }
  .monitoring-title {
    font-size: 1.2rem;
    font-weight: 600;
    color: #007bff;
    white-space: nowrap;
    letter-spacing: 0.8px;
     line-height: 1; /* Tambahan: rapetin */
  }
    .login-header img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: 500;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    .btn-login {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s ease;
    }
    .btn-login:hover {
      background-color: #0056b3;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #666;
    }
  </style>

  <script>
    if (sessionStorage.getItem("isLoggedIn") === "true") {
      window.location.replace("index.html");
    }
  </script>
</head>
<body>
  <div class="login-box">
    <div class="login-header">
      <div class="text-block">
        <div class="ci-title">CI MSM</div>
        <div class="monitoring-title">MONITORING SYSTEM</div>
      </div>
      <img src="https://res.cloudinary.com/ddhsrvefu/image/upload/v1744161698/LOGO_REV2-removebg-preview_cz1l8q.png" alt="Logo">
    </div>
    <form onsubmit="return handleLogin(event)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="username cimsm" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="password tanya ke arifianto" required />
      </div>
      <button type="submit" class="btn-login">Login</button>
    </form>
    <div class="footer">
      &copy; 2025 Arifianto Hidayat. All rights reserved.
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "cimsm" && password === "forexismylife123") {
        sessionStorage.setItem("isLoggedIn", "true");
        window.location.replace("index.html");
      } else {
        alert("Username atau password salah!");
      }
    }
  </script>
</body>
</html>
